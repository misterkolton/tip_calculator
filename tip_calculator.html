<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

    <title>Tip Calculator</title>
</head>

<body>
    <div class="main-container">
        <h1>Tip Calculator</h1>

        <form>
            <label for="billAmount">Bill Amount:</label><br />
            <input placeholder="$0.00" type="text" id="billAmount" name="billAmount" />
        </form>
        <br />

        <label id="tipInput" for="service?">How was your service?</label>

        <select id="service" name="service" id="service">
            <option value="1.25">Excellent (25%)</option>
            <option value="1.20">Good (20%)</option>
            <option value="1.10">Fair (10%)</option>
            <option value="1.05">Poor (5%)</option>
        </select><br />

        <label id="tipAmount" for="tipAmount">Tip: </label><br />

        <label id="finalBill" for="finalBill">Total Bill: </label><br />
    </div>

    <script src="tip_calculator.js"></script>
</body>

</html>
