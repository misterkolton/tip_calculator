<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

    <title>Tip Calculator</title>
</head>

<body>
    <div class="main-container">
        <h1>Tip Calculator</h1>

        <div>
            <form>
                Bill Amount: <br>
                <input onkeydown="" placeholder="$0.00" type="number" id="billAmount" name="billAmount" />
            </form>
            <br />
        </div>

        <label for="service?">How was your service?</label>
        <div class="service-dropdown">
            <select id="tipInput">
                <option value="1.25">Excellent (25%)</option>
                <option value="1.20">Good (20%)</option>
                <option value="1.10">Fair (10%)</option>
                <option value="1.05">Poor (5%)</option>
            </select><br />
        </div>
        <br>

        <div class="display">
            <div data-tip-outputclass="tip-output">Tip: </div>
            <br>
            <div data-total-bill class="total-bill">Total Bill:</div>
        </div>

        <button onkeypress="calculatedTip()">Calculate</button>

        <script src="tip_calculator.js"></script>
</body>

</html>
